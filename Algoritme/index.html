<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Development4 - Algoritme</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body class="body">
    <header class="header">
        <h1 class="header_title">Algoritme</h1>
    </header>

    <main class="main">
        <div class="top part">
            <form id="inputForm">
                <br>
                <label for="numberInput"> Vul hier je nummers in
                    <input id="numberInput" type="number" required>
                </label> <br>
                <input type="submit" value="Voeg het nummer toe!">
            </form>
            <br>
            <p id="displayNumbers">Hier komt je lijst van cijfers...</p>
            <button onclick="window.location.reload()">Maak de aray leeg</button>
        </div>
        <div class="middle part">
            <div class="scramble_container">
                <button style="margin-bottom: 15px" id="scramble">Gooi de lijst door elkaar</button>
                <p>De lijst wordt doorheengeschud om de kracht van het algoritme te bewijzen:</p>
                <br>
                <p id="scrambledArray" style="color: gray">...</p>
            </div>
            <div class="sort_container">
                <button style="margin-bottom: 15px" id="sort">Sorteer de lijst</button>
                <p>Sorteer de lijst handmatig (dit wordt automatisch gedaan om het ontbrekende getal te vinden):</p>
                <br>
                <p id="sortArray" style="color: gray">...</p>
            </div>
        </div>
        <div class="bottom part">
            <button class="bottom_button" id="sortAndFind">Sorteer en vind het eerste ontbrekende nummer in de
                reeks</button>
            <p>Het eerstvolgende nummer dat ontbreekt uit de lijst is</p>
            <p id="missingNr" style="color: gray">...</p>
        </div>
    </main>
</body>

</html>
<script src="./index.js"></script>
